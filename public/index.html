<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahl Quantum - Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; background-color: #f5f5f5; }
    h1 { background-color: #25d366; color: white; padding: 20px; margin: 0; font-size: 28px; }
    .container { margin-top: 50px; }
    button { padding: 12px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
    .qr-btn { background-color: #128c7e; color: white; }
    .pair-btn { background-color: #25d366; color: white; }
    .qr-btn:hover { background-color: #0d6d64; }
    .pair-btn:hover { background-color: #1da851; }
    #loader { margin: 30px auto; width: 100px; height: 100px; border: 10px solid #e0e0e0; border-top: 10px solid #25d366; border-radius: 50%; animation: spin 1.5s linear infinite; display: none; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #status { margin-top: 15px; font-size: 18px; color: #555; }
    #code { font-size: 24px; color: green; margin-top: 20px; }
    .error { color: red; }
    input { padding: 10px; font-size: 16px; width: 250px; border: 2px solid #25d366; border-radius: 5px; margin: 5px; }
    img.qr { margin-top: 20px; width: 250px; border: 5px solid #25d366; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>📡 Rahl Quantum - Login</h1>

  <!-- Landing Menu -->
  <div id="menu" class="container">
    <button class="qr-btn" onclick="showQR()">Use QR Code</button>
    <button class="pair-btn" onclick="showPair()">Use Session Code</button>
  </div>

  <!-- QR Mode -->
  <div id="qrPanel" class="container" style="display:none;">
    <h2>Scan This QR in WhatsApp</h2>
    <div id="qrLoader" style="display:none;">⌛ Generating QR...</div>
    <img id="qrImage" class="qr" style="display:none;" />
    <br><button onclick="goBack()">⬅ Back</button>
  </div>

  <!-- Session Code Mode -->
  <div id="pairPanel" class="container" style="display:none;">
    <button onclick="getCode()">Generate Session Code</button>
    <div id="loader"></div>
    <div id="status"></div>
    <input type="text" id="code" readonly placeholder="Session code will appear here">
    <br>
    <button id="copyBtn">Copy Code</button>
    <br><button onclick="goBack()">⬅ Back</button>
  </div>

  <script>
    function showQR() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("qrPanel").style.display = "block";
      generateQR();
    }

    function showPair() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("pairPanel").style.display = "block";
    }

    function goBack() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("qrPanel").style.display = "none";
      document.getElementById("pairPanel").style.display = "none";
      document.getElementById("status").textContent = "";
      document.getElementById("code").value = "";
      document.getElementById("loader").style.display = "none";
    }

    async function generateQR() {
      const qrLoader = document.getElementById("qrLoader");
      const qrImage = document.getElementById("qrImage");
      qrLoader.style.display = "block";
      qrImage.style.display = "none";

      try {
        const res = await fetch("/qr");
        const data = await res.json();
        qrLoader.style.display = "none";
        if(data.ok){
          qrImage.src = data.qr;
          qrImage.style.display = "block";
        } else {
          alert("Error generating QR: " + data.error);
        }
      } catch {
        qrLoader.style.display = "none";
        alert("Failed to fetch QR code");
      }
    }

    async function getCode() {
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");
      const codeInput = document.getElementById("code");

      loader.style.display = "block";
      status.textContent = "🔍 Rahl is scanning...";
      status.style.color = "#555";
      codeInput.value = "";

      try {
        const res = await fetch("/session");
        const data = await res.json();
        loader.style.display = "none";

        if(data.ok){
          codeInput.value = data.code;
          status.textContent = "✔️ Session code generated!";
          status.style.color = "green";
        } else {
          status.textContent = "❌ Failed to generate session code";
          status.style.color = "red";
        }
      } catch {
        loader.style.display = "none";
        status.textContent = "❌ Failed to generate session code";
        status.style.color = "red";
      }
    }

    // Copy session code
    document.getElementById("copyBtn").addEventListener("click", () => {
      const input = document.getElementById("code");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("Session code copied!");
    });
  </script>
</body>
</html>
